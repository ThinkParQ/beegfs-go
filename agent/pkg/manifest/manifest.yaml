beegfs01: #fsUUID
  common:
    auth: secret
    meta_config:
      quotaEnableEnforcement: true
      storeClientXAttrs: true
      storeClientACLs: true
    storage_config:
      quotaEnableEnforcement: true
    client_config:
      quotaEnabled: true
    source:
      # type: package
      type: local
      repo: https://www.beegfs.io/release/beegfs_8.0/
      meta: beegfs-meta=8.0.1
      storage: beegfs-storage=8.0.1

