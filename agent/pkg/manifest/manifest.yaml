beegfs01: #fsUUID
  common:
    auth:
      secret: "sharedSecret"
    tls:
      key: |
        tlsKey
      cert: |
        tlsCert
    config:
      meta:
        quotaEnableEnforcement: true
        storeClientXAttrs: true
        storeClientACLs: true
      storage:
        quotaEnableEnforcement: true
      client:
        quotaEnabled: true
    source:
      type: package
      repo: https://www.beegfs.io/release/beegfs_8.0/
      refs:
        mgmtd: beegfs-mgmtd=8.0.1
        meta: beegfs-meta=8.0.1
        storage: beegfs-storage=8.0.1
        client: beegfs-client=8.0.1
        remote: beegfs-remote=8.0.1
        sync: beegfs-sync=8.0.1
