    agents:
      agent1: # agentID
        address: "127.0.0.1:9010"
        interfaces:
          - name: enp0s1
            address: "127.0.0.1/24"
        services:
          - type: mgmtd
            targets:
              - id: 101
                path: /beegfs/
          - type: meta
            id: 1
            install-source:
              type: local
              ref: /home/tux/development/beegfs/meta/build/beegfs-meta
            interfaces:
              - name: enp0s1 # IP configuration handled globally
            targets:
              - id: 101
                path: /beegfs/
